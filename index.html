<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <div class="card-title" id="card-title">Grocery List</div>
                        <div class="row">
                            <form id="grocery-form">
                                <div class="input-field col s12">
                                    <input type="text" name="item" id="item">
                                    <label for="list">To buy..</label>
                                </div>
                                <input type="submit" value="Add Item" class="btn" id="add-item">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="grocery-title">Items</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter List</label>
                        </div>
                        <ul class="collection"></ul>
                            <a href="#" class="clear-list btn black" id="clear-list">Clear Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
